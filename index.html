<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    <title>randomFilms</title>
</head>

<body>
    <header class="header">
        <a href="#">
            <img class="logo" src="assets/logo.svg" alt="logo do randomFilms">
        </a>
    </header>
    <div class="container">
        <h1>Não sabe o que assistir?</h1>
        <button class="button">
            <img src="assets/aleatory.svg" alt="seta para escolher filme aleatório">
        </button>
        <div class="container-p">
            <p>Clique no botão acima.</p>
            <p>Traremos informações de algum filme para você assistir!</p>
        </div>
    </div>

    <div class="film" style="display: none">
        <div class="film-container">
            <img id="filmImg" class="film-img" src="" alt="Poster do filme">
            <h2 id="filmTitle"></h2>
            <p id="filmOverview"></p>
        </div>
        <button id="filmButton" class="film-button">
            <img src="assets/aleatory.svg" alt="seta para escolher filme aleatório">
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="js/script.js"></script>

</html>
